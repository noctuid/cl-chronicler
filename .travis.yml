# https://github.com/roswell/roswell/wiki/4.1-Travis-CI
language: common-lisp
sudo: required

# needed for clisp, abcl, alist, and cmucl since sudo is false
# addons:
#   apt:
#     packages:
#       - libc6-i386
#       - clisp
#       - openjdk-7-jre

env:
  global:
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    # for using run-prove
    - PATH=~/.roswell/bin:$PATH
    - COVERAGE_EXCLUDE=t
  matrix:
    # only sbcl and ccl are currently supported by cl-coveralls
    - LISP=sbcl-bin COVERALLS=true
    - LISP=ccl-bin
    - LISP=abcl
    - LISP=clisp
    - LISP=ecl
    - LISP=cmucl
    - LISP=alisp

matrix:
  allow_failures:
    - env: LISP=abcl
    - env: LISP=clisp
    - env: LISP=ecl
    - env: LISP=cmucl
    - env: LISP=alisp

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros -e '(ql:update-all-dists :prompt nil)'
  - ros install prove

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

script:
  # run-prove supports coveralls
  - cd tests && run-prove chronicler-tests.asd
